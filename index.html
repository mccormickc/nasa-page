    <body>
        <main>
            <h1>NASA</h1>

        <section>

            <article>

            <article>

                <form action="/action_page.php">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>

                    <input type="text" id="message" name="message"><br><br>
